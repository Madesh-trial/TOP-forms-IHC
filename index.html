<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <!-- Image credits : https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA -->
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Sorry! Cannot load" class="background-image">
            <div class="logo">Odin</div>
        </div>
        <div class="form-bar">
            <p class="message">Sign-up for us!</p>
            <form action="">
                <div class="form">
                    <div class="first-row">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="second-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">Contact number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="third-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
            </form>
            <div class="submit">
                <button type="submit" id="button">Create Account</button>
                <p>Already have an account?<a href="">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
